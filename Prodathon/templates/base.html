<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - RecipeShare</title>
    <style>
        .recipe {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('browse') }}">RecipeShare</a>
        <a href="{{ url_for('upload' )}}">Upload</a>
    </nav>
    <hr>
    <div class="recipe">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
